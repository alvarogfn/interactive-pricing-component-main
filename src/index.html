<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <div class="app">
    <header class="header">
      <h1 class="header__title"> Simple, traffic-based pricing </h1>
      <p class="header__paragraph">Sign-up for our 30-day trial.</p>
      <p class="header__paragraph">No credit card required. </p>
    </header>
    <main class="pricing">
      <section>
        <p>Unlimited websites</p>
        <p>100% data ownership</p>
        <p>Email reports</p>
      </section>
      <section>
        <form>

          <label for="amount_traffic">
            <p><span>100K</span> Pageviews</p>
          </label>
          <input type="range" name="amount_traffic">

          <p><span>$</span>/month</p>

          <label for="monthly_discount">
            <p>Monthly Billing</p>
          </label>
          <input type="checkbox" name="" id="input">
          
          <p>Yearly Billing 25% discount</p>
        </form>
      </section>
    </main>
    <footer>
      <div class="attribution" style="display: none;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
</body>

</html>
