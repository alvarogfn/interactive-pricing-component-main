<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <div class="app">
    <header class="presentation">
      <h1 class="presentation__features"> Simple, traffic-based pricing</h1>
      <p class="presentation__text">Sign-up for our 30-day trial.</p>
      <p class="presentation__text">No credit card required.</p>
    </header>
    <main class="plan">
      <section class="advantages">
        <p class="advantages__item">Unlimited websites</p>
        <p class="advantages__item">100% data ownership</p>
        <p class="advantages__item">Email reports</p>
      </section>
      <section>
        <form class="traffic">

          <label class="traffic__amount" for="amount_traffic">
            <p><span class="traffic__pageviews">100</span>K Pageviews</p>
          </label>
          <input class="traffic__range" type="range" name="amount_traffic">

          <p class="traffic__signature"><span class="traffic__price">$16.00</span>/ month</p>

          <div class="monthly">
            <p class="monthly__text">Monthly Billing</p>
            <div class="checkbox">
              <input class="checkbox__box" type="checkbox" name="monthly_discount" id="monthly_discount">
              <label class="checkbox__circle" for="monthly_discount">
              </label>
            </div>
            <p class="monthly__text">Yearly Billing
              <span class="monthly__discount">25%
                <span class="acessibility">discount</span>
              </span>
            </p>
          </div>

        </form>
      </section>
      <button class="plan__start">
        Start my trial
      </button>
    </main>
    <footer>
      <div class="attribution" style="display: none;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
  <script src="./app.js" type="module"></script>
</body>

</html>
